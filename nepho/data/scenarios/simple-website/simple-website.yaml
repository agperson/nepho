--- # nepho scenario 'simple-website'
description: 'The simplest of websites'
providers:
  - 'aws'
  - 'heat'
  - 'vagrant'
default_provider: 'aws'

environments:
  development: &development
    pattern: single-host
    provisioner: script
    script: 'bootstrap.sh'
    packages: ['httpd']
    parameters:
      KeyName: 'parrott-ec2'
  staging: *development
