--- # nepho scenario 'mediawiki'
description: 'MediaWiki wiki site with all the trimmings'
providers:
  - 'aws'
default_provider: 'aws'

environments:
  development: &development
    pattern: single-host
    provisioner: puppet
    packages: [php, openssl, emacs]
    parameters:
      KeyName: parrott-ec2
      GitRepo: https://github.com/huit/mediawiki-puppet-build.git
      GitRepoBranch: master
      ExtraPackages: telnet netstat 
