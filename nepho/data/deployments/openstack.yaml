---

all-in-one:

  pattern: openstack-single-host
  management: script
  script: scripts/openstack-all-in-one.sh
  packages: 
    - git
    - puppet
    - telnet
    - emacs
  
  KeyName: parrott-ec2
  OpenstackInstanceType: m1.large
  OpenstackRelease: havana

all-in-one-keystone:

  pattern: openstack-single-host
  management: script
  script: scripts/openstack-all-in-one.sh
  packages: 
    - git
    - puppet
    - telnet
    - emacs
  
  KeyName: parrott-ec2
  OpenstackInstanceType: m1.large
  OpenstackRelease: havana
  OpenstackDisabledServices: 
    - CONFIG_GLANCE_INSTALL
    - CONFIG_CINDER_INSTALL
    - CONFIG_NOVA_INSTALL
    - CONFIG_SWIFT_INSTALL
    - CONFIG_QUANTUM_INSTALL
    - CONFIG_HORIZON_INSTALL

development:

  pattern: multi-hosts
  management: script
  script: scripts/setup-openstack-puppet-testing.sh
  packages: [httpd, emacs, telnet, httpd, mysql, mysql-server, mysql-devel, gcc-c++, ruby, ruby-devel, rubygems, puppet] 
  
  KeyName: mediawiki-poc
  RandomParams: blah
  
